# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
warnings_are_errors: false

# for codecov
r_packages:
  - covr

# only report coverage after build is successful
after_success:
  - Rscript -e 'covr::codecov()'
  
language: R
sudo: false
cache: packages
R:
  - oldrel
  - release
  - devel